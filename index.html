<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img class="images" src="img//rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img class="images" src="img//paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img class="images" src="img//scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score"> 0</p>
            <p>You</p>
        </div>
    
        <div class="score">
            <p id="computer-score">0</p>
            <p >Computer</p>
        </div>
    </div>


    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <button></button>
    
    <script src="script.js"></script>
</body>
</html>
